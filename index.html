<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="SRC/CSS/IMC.css">
</head>
<body>
    <header>
        <h1>Calculando meu IMC</h1>
        
    </header> 

    <div class="calculator" id="Calculadora">
        <p>Calculadora</p>
            Altura (Metros) <input type="number" placeholder="ex.: 1.60" name="txtn1" id="txtn1">
            Peso (Kg) <input type="number" placeholder="ex.: 55" name="txtn2" id="txtn2">
        <input class="btn" id="botão" type="button" value="Calcular" onclick="IMC()">
    </div>

    <div class="result" id="Res">
        <div id="respo">
            Resultado
        </div>
        <div class="calculation" id="calc">
            Classificação
        </div>    
    </div>
    <footer>
        <p>Feito por Mayara Lopes</p>
    </footer>
      
    <script src="SRC/JS/calculadora.js"></script>
</body>
</html>
